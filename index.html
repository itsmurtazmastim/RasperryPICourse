<body>
    <h1> Light Controller</h1>
    <div>
        <label for="status">Light Status: </label>
        <label id="status">Not aware</label>
    </div>
    <div>
        <button id="on">Switch On</button>
        <button id="off">Switch Off</button>
    </div>
 <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#on").click(function() {
                $.ajax({
                    url: "http://IPADDRESS:3030/on",
                    success: function(data) {
                        $("#status").text(data);
                    }
                });
            });

            $("#off").click(function() {
                $.ajax({
                    url: "http://IPADDRESS:3030/off",
                    success: function(data) {
                        $("#status").text(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
